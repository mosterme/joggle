<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="$Author$">
<meta name="date" content="$Date$">
<meta name="revised" content="$Revision$">
<title>✰ joggle ✰</title>
<link rel="shortcut icon" href="./theme/default/img/favicon.png">
<link rel="stylesheet" href="./theme/default/joggle.css">
</head>
<body>
<h1>✰ joggle ✰</h1>
<div id="container">
<nav id="browser-nav" class="ln"></nav>
<div class="column">
<div class="playinfo bubble">
<div class="image bubble"><img class="cover" id="cover" src="./theme/default/img/junk.png" /></div>
<div class="artist nobr" id="artist">Artist</div>
<div class="album nobr" id="album">Album</div>
<div class="title nobr" id="title">Title</div>
<div class="audio nobr" id="audio"><audio id="player" controls="controls" onended="neh()" src="#"></audio></div>
</div>
<div class="playlist bubble">
&#160;<img class="fb" id="clear" title="empty playlist" src="./theme/default/img/trash.png"/>
&#160;<img class="fb" id="clean" title="clean playlist" src="./theme/default/img/erase.png"/>
&#160;&#160;&#160;
<img class="fb" id="back" title="back" src="./theme/default/img/back.png"/>
<img class="fb" id="next" title="next" src="./theme/default/img/next.png"/>
<ul id="playlist"></ul>
</div>
</div>
<div class="column">
<div class="browse bubble">
<img class="fb" id="brart" title="browse artists" src="./theme/default/img/album.png"/>
<img class="fb" id="bralb" title="browse albums"  src="./theme/default/img/group.png"/>
<ul id="browser"></ul>
</div>
</div>
</div>
<script id="tart" type="text/x-jquery-tmpl"><li><a onclick="queue('artist', '{{= escape($data)}}')">${}</a></li></script>
<script id="talb" type="text/x-jquery-tmpl"><li><a onclick="queue('album',  '{{= escape($data)}}')">${}</a></li></script>
<script id="plt"  type="text/x-jquery-tmpl"><li><a id="{{= id }}" class="${type} nobr" onclick="play('{{= id }}', '${escape(artist)}', '${escape(album)}', '${escape(title)}', '${track}')">${artist} - ${title}</a></li></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="http://www.ihwy.com/labs/downloads/jquery-listnav/2.1/jquery.listnav.pack-2.1.js"></script>
<script src="./theme/default/joggle.js"></script>
</body>
</html>
