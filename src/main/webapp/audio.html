<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="$Author$">
<meta name="date" content="$Date$">
<meta name="revised" content="$Revision$">
<title>✰ joggle ✰</title>
<link rel="shortcut icon" href="./img/buuf/favicon.png">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css"/>
</head>
<body>
<h1>✰ joggle ✰</h1>
<div id="container">
<nav id="browser-nav" class="ln"></nav>
<nav id="joggler-nav" class="tn">
<button id="brart">browse artists</button><button id="bralb">browse albums</button>
<button id="back">back</button><button id="next">next</button>
<button id="clear">empty playlist</button><button id="clean">clean playlist</button>
</nav>
<div class="column">
<div class="playinfo bubble">
<div class="image bubble"><img class="cover" id="cover" src="./img/buuf/junk.png" /></div>
<div class="artist nobr" id="artist">Artist</div>
<div class="album nobr" id="album">Album</div>
<div class="title nobr" id="title">Title</div>
<div class="audio nobr" id="audio"><audio id="player" controls="controls" onended="neh()" src="#"></audio></div>
</div>
<div class="playlist bubble">
<ul id="playlist"></ul>
</div>
</div>
<div class="column">
<div class="browse bubble">
<ul id="browser"></ul>
</div>
</div>
</div>
<script id="tart" type="text/x-jquery-tmpl"><li><a onclick="queue('artist', '{{= escape($data)}}')">${}</a></li></script>
<script id="talb" type="text/x-jquery-tmpl"><li><a onclick="queue('album',  '{{= escape($data)}}')">${}</a></li></script>
<script id="plt"  type="text/x-jquery-tmpl"><li><a id="{{= id }}" class="${type} nobr" onclick="play('{{= id }}', '${escape(artist)}', '${escape(album)}', '${escape(title)}', '${track}')">${artist} - ${title}</a></li></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="http://www.ihwy.com/labs/downloads/jquery-listnav/2.1/jquery.listnav.pack-2.1.js"></script>
<script src="./js/joggle.js"></script>
</body>
</html>
