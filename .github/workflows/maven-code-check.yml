on:
  push:
    branches: [ "*" ]

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 git check out
      uses: actions/checkout@v3
    - name: ☕ set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: ✏️ Checkstyle
      run: mvn checkstyle:check

  findbugs:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 git check out
      uses: actions/checkout@v3
    - name: ☕ set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: 🔍 Findbugs
      run: mvn spotbugs:check

  pmd-check:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 git check out
      uses: actions/checkout@v3
    - name: ☕ set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: ✅ PMD Check
      run: mvn pmd:check

  unit-test:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 git check out
      uses: actions/checkout@v3
    - name: ☕ set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: 🧪 Unit Test
      run: mvn test  